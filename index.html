<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jezreel Hope Ciervo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> <!-- Added elegant font -->
    <style>
        body {
            background-color: beige; 
            font-family: "Calibri", sans-serif; 
            font-size: 15px; /* Slightly larger font for readability */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1); /* Modern box shadow */
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02); /* Added hover effect for a subtle zoom-in */
        }

        h1 {
            color: #333333;
            font-family: "Playfair Display", serif; /* Elegant font applied */
            font-size: 3.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        p {
            color: #333333; 
            font-size: 15px; /* Larger font for easy reading */
            line-height: 1.7;
            margin-bottom: 20px;
            text-align: justify;
        }

        .photo img, .personal-info img {
            width: 300px;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 40px; /* Increased spacing for better visual appeal */
        }

        .social-links a {
            display: inline-block;
        }

        .social-links a img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-links a:hover img {
            transform: scale(1.1); /* Smooth scale effect */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Subtle shadow on hover */
        }

        .support-info, .blessing-text, .closing-text {
            margin-top: 20px;
            font-weight: bold;
            color: #333333;
        }

        .divider {
            margin: 40px 0;
            border-top: 2px solid #e0e0e0;
        }

        .contact-info {
            margin-top: 40px;
            color: #333333;
            font-size: 16px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        /* Added responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .social-links {
                gap: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PRAISE GOD FROM WHOM ALL BLESSINGS FLOW!</h1>

        <!-- Rest of the content remains the same -->
    </div>
</body>
</html>
